<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QuizKids - Face-off!</title>
    <meta name="description" content="A two-player multiple choice game for children learning English as second language.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <section class="main-container">
 
      <div class="gameplay-grid-container">
        <div class="quest-info">
          <h1 class="ques-name">Question 5 of 10 - LongNameâ€™s turn</h1>
          <button class="game-control-btn" type="button"><img src="./svgs/restart.svg" alt="restart button icon" class="button-img">  Restart
          </button>
          <button class="game-control-btn" type="button"><img src="./svgs/cross.svg" alt="quit button icon" class="button-img-quit">Quit
        </div>


      <div class="quest-box">
        <h2>Pick the correct word to complete the sentence.</h2>
        <h3>Her hair is long and _____.</h>
      </div>

      <div class="answers">
        
        <div class="answer1">
          <h4>curly</h4>
        </div>

        <div class="answer2">
          <h4>happy</h4>
        </div>
    
        <div class="answer3">
          <h4>late</h4>
        </div>
    
      </div>

      <div class="players">
        
        <div class="player player-turn">

          <div class="p-avatar-img">
            <img src="./svgs/monster blue.svg" alt="unicorn avatar" class="player-aviatar">

          </div>
          
          <div class="score">
            5
          </div>
          
          <div class="name">
            AMY
          </div>
          
          <div class="q-total">
            out of 10
          </div>

        </div>
    
        <div class="player2">
          <div class="score">
            7
          </div>

          <div class="p-avatar-img">
            <img src="./svgs/monster pink.svg" alt="dragon avatar" class="player-aviatar">
          </div>

          <div class="q-total">
            out of 10
          </div>

          <div class="name">
            TONY
          </div> 
      
        </div>
    </div>

    <div class="footer">
      <h5>Designed by the 'Curly Brace Club'</h5>
    </div>


  </section>
